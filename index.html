<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حاسبة الجرعة</title>
  <style>
    body { font-family: system-ui; max-width: 680px; margin: 24px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 10px; border:1px solid #ccc; border-radius: 10px; }
    button { margin-top: 16px; padding: 10px 14px; border:0; border-radius: 10px; cursor:pointer; }
    .result { margin-top: 16px; padding: 12px; background:#f7f7f7; border-radius: 10px; }
    small { color:#666; }
  </style>
</head>
<body>
  <h2>حاسبة جرعة (مثال)</h2>
  <div class="card">
    <label>الوزن (kg)</label>
    <input id="wt" type="number" step="0.1" min="0" placeholder="مثال: 70" />

    <label>التركيز (mg لكل قرص/مل) — اختياري</label>
    <input id="strength" type="number" step="0.1" min="0" placeholder="مثال: 250" />

    <button onclick="calc()">احسب</button>

    <div id="out" class="result" style="display:none;"></div>
    <p><small>
      تنبيه: هذه الحاسبة للاستخدام المهني فقط ويجب مطابقة النتائج مع البروتوكول/المرجع وتقييم الحالة (العمر، وظائف كلى/كبد، التداخلات…).
    </small></p>
  </div>

<script>
function round(x, d=1){ return Math.round(x * (10**d)) / (10**d); }

function calc(){
  const wt = parseFloat(document.getElementById('wt').value);
  const strength = parseFloat(document.getElementById('strength').value);

  if(!wt || wt<=0){
    alert("دخل وزن صحيح");
    return;
  }

  // ====== عدّل هنا معادلتك ======
  // مثال: حد أدنى وحد أقصى على أساس mg/kg/day
  const min_mg_per_kg = 5;   // غيّرها حسب الدواء/البروتوكول
  const max_mg_per_kg = 10;  // غيّرها حسب الدواء/البروتوكول
  const minDoseMg = wt * min_mg_per_kg;
  const maxDoseMg = wt * max_mg_per_kg;
  // =============================

  let html = `
    <b>النتيجة</b><br/>
    الحد الأدنى: <b>${round(minDoseMg,1)} mg/day</b><br/>
    الحد الأقصى: <b>${round(maxDoseMg,1)} mg/day</b><br/>
  `;

  if(strength && strength > 0){
    html += `<hr/>
      على تركيز ${strength} mg:
      <br/>الحد الأدنى ≈ <b>${round(minDoseMg/strength,2)}</b> وحدة/يوم
      <br/>الحد الأقصى ≈ <b>${round(maxDoseMg/strength,2)}</b> وحدة/يوم
    `;
  }

  const out = document.getElementById('out');
  out.innerHTML = html;
  out.style.display = 'block';
}
</script>
</body>
</html>
